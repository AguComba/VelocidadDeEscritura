<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

		<title>Juego- Velocidad de tipeo</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="wrapper">
			<input type="text" class="input-field" />
			<div class="content-box">
				<div class="typing-text">
					<p></p>
				</div>
				<div class="content">
					<ul class="result-details">
						<li class="time">
							<p>Tiempo:</p>
							<span><b>60</b>s</span>
						</li>
						<li class="mistake">
							<p>Errores:</p>
							<span>0</span>
						</li>
						<li class="wpm">
							<p>PxM:</p>
							<span>0</span>
						</li>
						<li class="cpm">
							<p>CxM:</p>
							<span>0</span>
						</li>
					</ul>
					<button>Reintentar</button>
				</div>
			</div>
		</div>

		<script src="js/paragraphs.js"></script>
		<script src="js/main.js"></script>
